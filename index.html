    <style>
        /* --- 1. C·∫§U H√åNH C∆† B·∫¢N --- */
        :root {
            --bg-color: #ffe6e9;

        body {

            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: radial-gradient(circle at center, #2e1a26, #0f0f1a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        /* CARD GIAO DI·ªÜN */
        .card {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;

            /* --- TH√äM/S·ª¨A C√ÅC D√íNG N√ÄY --- */
            max-height: 80vh;
            /* Gi·ªõi h·∫°n chi·ªÅu cao th·∫ª t·ªëi ƒëa 80% m√†n h√¨nh */
            overflow-y: scroll;
            overflow-x: hidden;
            /* Cho ph√©p cu·ªôn n·∫øu n·ªôi dung qu√° d√†i */
            display: flex;
            /* Gi·ªØ b·ªë c·ª•c d·ªçc */
            flex-direction: column;
            align-items: center;
            /* ----------------------------- */

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: 200;
        }

        /* Th√™m ƒëo·∫°n n√†y ƒë·ªÉ ·∫©n thanh cu·ªôn cho ƒë·∫πp (t√πy ch·ªçn) */
        .card::-webkit-scrollbar {
            width: 5px;
        }

        .card::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.8);
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            margin: 10px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
            margin-top: 15px;
        }

        /* --- 2. CSS B√ÅNH SINH NH·∫¨T --- */
        .name { font-size: 1.1rem; font-weight: 600; color: #8b6a60; font-family: 'Lato', sans-serif; }

        .cake-container {
            position: relative;
            height: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #cake-svg {
            display: block;
            position: relative;
            margin: 0 auto;
            top: -300px;
            transform: scale(2.5);
        }

        .candle-original {
            background: #ffffff;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -2.5px;
            margin-top: -55px; 
            width: 10px;
            height: 65px;
            z-index: 10;
            transform: translateY(-300px);
            backface-visibility: hidden;
            animation: in 500ms 6s ease-out forwards;
        }

        .candle-original:after, .candle-original:before {
            background: rgba(255, 0, 128, 0.4);
            content: ""; position: absolute; width: 100%; height: 2.22222222px;
        }
        .candle-original:after { top: 25%; left: 0; }
        .candle-original:before { top: 45%; left: 0; }

        .fuego {
            border-radius: 100%;
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -3.3px;
            width: 6.6px;
            height: 18px;
        }
        .fuego:nth-child(1) { animation: fuego 2s 6.5s infinite; }
        .fuego:nth-child(2) { animation: fuego 1.5s 6.5s infinite; }
        .fuego:nth-child(3) { animation: fuego 1s 6.5s infinite; }
        .fuego:nth-child(4) { animation: fuego 0.5s 6.5s infinite; }
        .fuego:nth-child(5) { animation: fuego 0.2s 6.5s infinite; }

        @keyframes fuego {
            0%, 100% { background: rgba(254, 248, 97, 0.5); box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2); transform: translateY(0) scale(1); }
            50% { background: rgba(255, 50, 0, 0.1); box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2); transform: translateY(-20px) scale(0); }
        }
        @keyframes in { to { transform: translateY(0); } }

        .text-area {
            color: #8b6a60;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-style: italic;
            text-align: center;
            margin-top: -20px;
        }

        /* --- 3. HI·ªÜU ·ª®NG ·∫¢NH R∆†I --- */
        .falling-photo {
            position: fixed;
            top: -150px;
            width: 70px;
            border: 3px solid #fff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 150;
            pointer-events: none;
            opacity: 0.8;
            animation: fallDown linear forwards;
        }
        
        @keyframes fallDown {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- C√ÅC PH·∫¶N KH√ÅC --- */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .gift-box { background: rgba(255, 255, 255, 0.9); color: #333; padding: 15px; border-radius: 15px; cursor: pointer; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 300; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.3s; }

        function createFallingPhoto() {
            // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng ·∫£nh tr√™n m√†n h√¨nh ƒë·ªÉ kh√¥ng b·ªã lag

        // --- FIREWORKS ENGINE ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        canvas.width = cw; canvas.height = ch;
        let fireworks = [], particles = [], isRunning = false;

        window.addEventListener('resize', () => { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; });
        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor(tx, ty) {
                this.x = cw / 2; this.y = ch; this.sx = this.x; this.sy = this.y;
                this.tx = tx; this.ty = ty; this.distanceToTarget = Math.hypot(tx - this.x, ty - this.y);
                this.angle = Math.atan2(ty - this.y, tx - this.x);
                this.speed = 2; this.acceleration = 1.05; this.brightness = random(50, 70);
                this.hue = random(0, 360); this.coordinates = []; this.coordinateCount = 3;
                while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            }
            update(index) {
                this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed;
                if (Math.hypot(this.sx - this.x, this.sy - this.y) >= this.distanceToTarget) {
                    createExplosion(this.tx, this.ty, this.hue); fireworks.splice(index, 1);
                }
            }
            draw() {

            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y; this.hue = hue;

                this.alpha -= this.decay;
                if (this.alpha <= this.decay) particles.splice(index, 1);

            draw() {

                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);

                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;

            }
        }

        }
